<body>
    <h1>Arizona College</h1>

    <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

    <div id="main-content-container">
        <h2>Appplicant Info:</h2>
        <form novalidate> 
            <div class="first-name">
                <div class="name">
                    <label for="name">First Name:</label>
                </div>
                <div>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <div class="last-name">
                <div class="last-label">
                    <label for="last">Last Name:</label>
                </div>
                <div class="last-box">
                    <input type="text" id="last" name="name" required>
                </div>
            </div>
            <div class="email">
                <div class="email-label">
                    <label for="email">Email:</label>
                </div>
                <div class="email-box">
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="phone-container">
                <div class="phone-label">
                    <label for="phone">Phone Number:</label>
                </div>
                <div class="phone-box">
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="school-id-container">
                <div class="school-id-label">
                    <label for="school-id">Your Student ID: </label>
                </div>
                <div class="school-id-box">
                    <input type="text" id="school-id" name="school-id" required>
                </div>
                <button id="gen-button">Generate</button>
            </div>
            <div class="degree-container">
                <label for="degree">Select a Program:</label>
                <select name="degree" id="degree">
                    <option value="" disabled selected hidden></option>
                    <option value="red">Nursing</option>
                    <option value="blue">Engineering</option>
                    <option value="green">Education</option>
                </select>
            </div>
            <div class="submit-container">
                <input type="submit">    
            </div>
        </form>
    </div>
