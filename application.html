<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Arizona College: Application</title>
</head>
<body>
    <h1>Arizona College</h1>

    <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="degrees.html">Degree Programs</a></li>
        <li><a href="athletics.html">Athletics</a></li>
        <li><a href="application.html">Application</a></li>
        <li><a href="projects.html">Projects</a></li>
    </ul>

    <div id="main-content-container">
        <h2>Appplicant Info:</h2>
        <form novalidate id="form"> 
            <div class="first-name">
                <div class="name">
                    <label for="name">First Name:
                        <span class="first-valid">✅</span>
                        <span class="first-invalid">⛔️</span>
                    </label>
                </div>
                <div>
                    <input type="text" id="name" name="first" required>
                </div>
            </div>
            <div class="last-name">
                <div class="last-label">
                    <label for="last">Last Name:
                        <span class="last-valid">✅</span>
                        <span class="last-invalid">⛔️</span>
                    </label>
                </div>
                <div class="last-box">
                    <input type="text" id="last" name="last" required>
                </div>
            </div>
            <div class="email">
                <div class="email-label">
                    <label for="email">Email:
                        <span class="email-valid">✅</span>
                        <span class="email-invalid">⛔️</span>
                    </label>
                </div>
                <div class="email-box">
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="phone-container">
                <div class="phone-label">
                    <label for="phone">Phone Number:
                        <span class="phone-valid">✅</span>
                        <span class="phone-invalid">⛔️</span>
                    </label>
                </div>
                <div class="phone-box">
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="school-id-container">
                <div class="school-id-label">
                    <label for="school-id">Your Student ID: 
                        <span class="id-valid">✅</span>
                        <span class="id-invalid">⛔️</span>
                    </label>
                </div>
                <div class="school-id-box">
                    <input readonly type="text" id="school-id" name="school-id" required>
                </div>
                <button id="gen-button" type="button">Generate</button>
            </div>
            <div class="degree-container">
                <label for="degree">Select a Program:
                    <span class="degree-valid">✅</span>
                    <span class="degree-invalid">⛔️</span>
                </label>
                <select name="degree" id="degree">
                    <option value="" disabled selected hidden></option>
                    <option value="nursing">Nursing</option>
                    <option value="engineering">Computer Science</option>
                    <option value="education">Education</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div class="submit-container">
                <input type="submit" id="submit">    
            </div>
            <div class="confirmation-container">
                <p id="confirm-message">Application submitted successfully! Please check your email.</p>    
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Arizona College™</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
